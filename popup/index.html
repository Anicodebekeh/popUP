<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0be3bc7478.js" crossorigin="anonymous"></script>
</head>
<body>
   
    
    <div class="container">
        <button id="submit" onclick="openPopup()">submit</button>
    
        <div class="popup">
            <i class="fa-solid fa-circle-check"></i>
            <h1>Thank You!</h1>
            <p>your details has been successfully 
            <br> submitted. Thanks</p>
            <button id="ok" onclick="closePopup()">Ok</button>
        </div>

    </div>

   

    <script src="app.js"></script>
</body>
</html>
